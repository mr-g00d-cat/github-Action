name: Test-Project
on: push
jobs:
    test:
        runs-on: ubintu-latest
        steps:
            - name: Git checkout
              uses: actions/checkout@v3

            - name: Install Node.js
              uses: actions/setup-node@v3
              with:
                  node-version: 18
            - name: Install Dependencies
              run: npm ci
            
            - name: Run Tests
              run: npm test

